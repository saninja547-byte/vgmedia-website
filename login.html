<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - VGMEDIA</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Login page styles */
        body {
            background: linear-gradient(135deg, #121212, #1E1E1E);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-box {
            background: #1E1E1E;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            margin-bottom: 5px;
        }
        
        .logo h1 span {
            color: #6C63FF;
        }
        
        .logo p {
            color: #8A8A8A;
            font-size: 0.9rem;
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #B0B0B0;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-btn.active {
            color: white;
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(135deg, #6C63FF, #FF6584);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #8A8A8A;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: #6C63FF;
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #B0B0B0;
            font-size: 0.9rem;
        }
        
        .checkbox input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .forgot-link {
            color: #6C63FF;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6C63FF, #FF6584);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .login-footer {
            margin-top: 25px;
            text-align: center;
            color: #8A8A8A;
            font-size: 0.9rem;
        }
        
        .login-footer a {
            color: #6C63FF;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .message.error {
            background: rgba(255, 101, 132, 0.1);
            color: #FF6584;
            border: 1px solid rgba(255, 101, 132, 0.3);
            display: block;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
            display: block;
        }
        
        .loading {
            display: none;
        }
        
        .loading.active {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .demo-accounts {
            margin-top: 20px;
            padding: 15px;
            background: rgba(108, 99, 255, 0.1);
            border-radius: 10px;
            font-size: 0.85rem;
        }
        
        .demo-accounts h4 {
            margin-top: 0;
            color: #6C63FF;
        }
        
        .demo-accounts ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .demo-accounts li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>VG<span>MEDIA</span></h1>
                <p>Đăng nhập vào tài khoản của bạn</p>
            </div>
            
            <div class="login-tabs">
                <button class="tab-btn active" data-tab="user">Người dùng</button>
                <button class="tab-btn" data-tab="admin">Quản trị viên</button>
            </div>
            
            <!-- User Login -->
            <div id="userTab" class="tab-content active">
                <div class="message" id="userMessage"></div>
                
                <form id="userForm">
                    <div class="form-group">
                        <label for="userUsername">Tên đăng nhập</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="userUsername" placeholder="Nhập tên đăng nhập" value="user">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="userPassword">Mật khẩu</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="userPassword" placeholder="Nhập mật khẩu" value="user123">
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="rememberMe" checked>
                            <span>Ghi nhớ đăng nhập</span>
                        </label>
                        <a href="#" class="forgot-link">Quên mật khẩu?</a>
                    </div>
                    
                    <button type="submit" class="btn-login" id="userSubmitBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Đăng nhập</span>
                        <i class="fas fa-spinner loading" id="userLoading"></i>
                    </button>
                </form>
                
                <div class="demo-accounts">
                    <h4><i class="fas fa-key"></i> Tài khoản demo:</h4>
                    <ul>
                        <li><strong>User:</strong> user / user123</li>
                        <li><strong>Premium:</strong> premium / premium123</li>
                        <li><strong>Admin:</strong> admin / admin123</li>
                    </ul>
                </div>
                
                <div class="login-footer">
                    <p>Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký ngay</a></p>
                    <p style="margin-top: 10px;"><a href="./index.html"><i class="fas fa-home"></i> Quay lại trang chủ</a></p>
                </div>
            </div>
            
            <!-- Admin Login -->
            <div id="adminTab" class="tab-content">
                <div class="message" id="adminMessage"></div>
                
                <form id="adminForm">
                    <div class="form-group">
                        <label for="adminUsername">Tên đăng nhập admin</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user-shield"></i>
                            <input type="text" id="adminUsername" placeholder="admin" value="admin">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="adminPassword">Mật khẩu admin</label>
                        <div class="input-with-icon">
                            <i class="fas fa-key"></i>
                            <input type="password" id="adminPassword" placeholder="admin123" value="admin123">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login" id="adminSubmitBtn">
                        <i class="fas fa-cog"></i>
                        <span>Đăng nhập Admin</span>
                        <i class="fas fa-spinner loading" id="adminLoading"></i>
                    </button>
                </form>
                
                <div class="login-footer">
                    <p><a href="#" class="back-to-user"><i class="fas fa-arrow-left"></i> Quay lại đăng nhập người dùng</a></p>
                </div>
            </div>
            
            <!-- Register Form (hidden) -->
            <div id="registerTab" class="tab-content">
                <div class="message" id="registerMessage"></div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regName">Họ và tên</label>
                        <input type="text" id="regName" placeholder="Nhập họ và tên" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="regUsername">Tên đăng nhập</label>
                        <input type="text" id="regUsername" placeholder="Tên đăng nhập" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" placeholder="email@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="regPassword">Mật khẩu</label>
                        <input type="password" id="regPassword" placeholder="Mật khẩu (tối thiểu 6 ký tự)" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="regConfirmPassword">Xác nhận mật khẩu</label>
                        <input type="password" id="regConfirmPassword" placeholder="Nhập lại mật khẩu" required>
                    </div>
                    
                    <div style="display: flex; gap: 10px;">
                        <button type="button" class="btn-login" id="cancelRegister" style="background: #2D2D2D; flex: 1;">
                            <i class="fas fa-times"></i> Hủy
                        </button>
                        <button type="submit" class="btn-login" id="registerSubmitBtn" style="flex: 2;">
                            <i class="fas fa-user-plus"></i>
                            <span>Đăng ký</span>
                            <i class="fas fa-spinner loading" id="registerLoading"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="./js/auth-fixed.js"></script>
    <script>
        // Login page JavaScript - FIXED VERSION
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded');
            
            // DOM Elements
            const userLoginForm = document.getElementById('userForm');
            const adminLoginForm = document.getElementById('adminForm');
            const registerForm = document.getElementById('registerForm');
            const toggleAdminBtn = document.querySelector('.tab-btn[data-tab="admin"]');
            const toggleUserBtn = document.querySelector('.tab-btn[data-tab="user"]');
            const adminLoginSection = document.getElementById('adminTab');
            const userLoginSection = document.getElementById('userTab');
            const registerSection = document.getElementById('registerTab');
            const registerLink = document.getElementById('showRegister');
            const cancelRegister = document.getElementById('cancelRegister');
            const backToUser = document.querySelector('.back-to-user');
            
            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.dataset.tab;
                    
                    // Update active tab button
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Show corresponding content
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                    document.getElementById(`${tabId}Tab`).classList.add('active');
                });
            });
            
            // Show register form
            registerLink.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Hide all tabs
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                
                // Show register tab
                registerSection.classList.add('active');
            });
            
            // Cancel registration
            cancelRegister.addEventListener('click', function() {
                registerSection.classList.remove('active');
                userLoginSection.classList.add('active');
                toggleUserBtn.classList.add('active');
            });
            
            // Back to user login from admin
            backToUser.addEventListener('click', function(e) {
                e.preventDefault();
                adminLoginSection.classList.remove('active');
                userLoginSection.classList.add('active');
                toggleUserBtn.classList.add('active');
                toggleAdminBtn.classList.remove('active');
            });
            
            // ============================================
            // USER LOGIN FORM SUBMISSION - FIXED VERSION
            // ============================================
            userLoginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('userUsername').value.trim();
                const password = document.getElementById('userPassword').value;
                const messageEl = document.getElementById('userMessage');
                const submitBtn = document.getElementById('userSubmitBtn');
                const loading = document.getElementById('userLoading');
                const btnText = submitBtn.querySelector('span');
                
                // Reset message
                messageEl.className = 'message';
                messageEl.textContent = '';
                
                // Validate
                if (!username || !password) {
                    showError('userMessage', 'Vui lòng điền đầy đủ thông tin');
                    return;
                }
                
                // Show loading
                btnText.textContent = 'Đang đăng nhập...';
                loading.classList.add('active');
                submitBtn.disabled = true;
                
                // Perform login
                setTimeout(() => {
                    // Call login function from auth-fixed.js
                    const result = window.login ? window.login(username, password) : login(username, password);
                    
                    if (result.success) {
                        showSuccess('userMessage', '✅ Đăng nhập thành công! Đang chuyển hướng...');
                        
                        // Store remember me
                        const rememberMe = document.getElementById('rememberMe').checked;
                        if (rememberMe) {
                            localStorage.setItem('vgmedia_remember_user', username);
                        }
                        
                        // QUAN TRỌNG: Force redirect với cache busting
                        setTimeout(() => {
                            // Lưu session data
                            sessionStorage.setItem('vgmedia_login_time', Date.now());
                            sessionStorage.setItem('vgmedia_username', username);
                            
                            // Force redirect với timestamp để tránh cache
                            const timestamp = Date.now();
                            
                            if (result.user.type === 'admin') {
                                // Admin chuyển đến admin.html
                                window.location.href = './admin.html?login=' + timestamp + '&auth=' + timestamp;
                            } else {
                                // User chuyển đến index.html với library section
                                window.location.href = './index.html?login=' + timestamp + '&user=' + username + '&t=' + timestamp + '#library';
                            }
                        }, 1500);
                    } else {
                        showError('userMessage', result.message || 'Đăng nhập thất bại');
                        btnText.textContent = 'Đăng nhập';
                        loading.classList.remove('active');
                        submitBtn.disabled = false;
                    }
                }, 1000);
            });
            
            // ============================================
            // ADMIN LOGIN FORM SUBMISSION - FIXED VERSION
            // ============================================
            adminLoginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('adminUsername').value.trim();
                const password = document.getElementById('adminPassword').value;
                const messageEl = document.getElementById('adminMessage');
                const submitBtn = document.getElementById('adminSubmitBtn');
                const loading = document.getElementById('adminLoading');
                const btnText = submitBtn.querySelector('span');
                
                // Reset message
                messageEl.className = 'message';
                messageEl.textContent = '';
                
                // Validate
                if (!username || !password) {
                    showError('adminMessage', 'Vui lòng điền đầy đủ thông tin');
                    return;
                }
                
                // Show loading
                btnText.textContent = 'Đang xác thực...';
                loading.classList.add('active');
                submitBtn.disabled = true;
                
                // Perform login
                setTimeout(() => {
                    // Call login function from auth-fixed.js
                    const result = window.login ? window.login(username, password) : login(username, password);
                    
                    if (result.success && result.user.type === 'admin') {
                        showSuccess('adminMessage', '✅ Đăng nhập Admin thành công! Đang chuyển hướng...');
                        
                        setTimeout(() => {
                            // Lưu session data
                            sessionStorage.setItem('vgmedia_login_time', Date.now());
                            sessionStorage.setItem('vgmedia_admin', 'true');
                            
                            // Force redirect với cache busting
                            const timestamp = Date.now();
                            window.location.href = './admin.html?login=' + timestamp + '&admin=' + timestamp + '&auth=' + timestamp;
                        }, 1500);
                    } else {
                        showError('adminMessage', 'Thông tin đăng nhập admin không chính xác');
                        btnText.textContent = 'Đăng nhập Admin';
                        loading.classList.remove('active');
                        submitBtn.disabled = false;
                    }
                }, 1000);
            });
            
            // ============================================
            // REGISTER FORM SUBMISSION
            // ============================================
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const name = document.getElementById('regName').value.trim();
                    const username = document.getElementById('regUsername').value.trim();
                    const email = document.getElementById('regEmail').value.trim();
                    const password = document.getElementById('regPassword').value;
                    const confirmPassword = document.getElementById('regConfirmPassword').value;
                    const messageEl = document.getElementById('registerMessage');
                    const submitBtn = document.getElementById('registerSubmitBtn');
                    const loading = document.getElementById('registerLoading');
                    const btnText = submitBtn.querySelector('span');
                    
                    // Reset message
                    messageEl.className = 'message';
                    messageEl.textContent = '';
                    
                    // Validate
                    if (!name || !username || !email || !password || !confirmPassword) {
                        showError('registerMessage', 'Vui lòng điền đầy đủ thông tin');
                        return;
                    }
                    
                    if (password.length < 6) {
                        showError('registerMessage', 'Mật khẩu phải có ít nhất 6 ký tự');
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        showError('registerMessage', 'Mật khẩu xác nhận không khớp');
                        return;
                    }
                    
                    // Show loading
                    btnText.textContent = 'Đang đăng ký...';
                    loading.classList.add('active');
                    submitBtn.disabled = true;
                    
                    // Perform registration
                    setTimeout(() => {
                        // Call register function from auth-fixed.js
                        if (window.registerUser) {
                            const result = window.registerUser(username, password, email, name);
                            
                            if (result.success) {
                                showSuccess('registerMessage', result.message || '✅ Đăng ký thành công! Đang chuyển hướng...');
                                
                                setTimeout(() => {
                                    // Auto redirect to home page
                                    window.location.href = './index.html?registered=true&user=' + username;
                                }, 2000);
                            } else {
                                showError('registerMessage', result.message || 'Đăng ký thất bại');
                                btnText.textContent = 'Đăng ký';
                                loading.classList.remove('active');
                                submitBtn.disabled = false;
                            }
                        } else {
                            showError('registerMessage', 'Hệ thống đăng ký tạm thời không khả dụng');
                            btnText.textContent = 'Đăng ký';
                            loading.classList.remove('active');
                            submitBtn.disabled = false;
                        }
                    }, 1000);
                });
            }
            
            // Helper Functions
            function showError(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.classList.add('error');
            }
            
            function showSuccess(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.classList.add('success');
            }
            
            // Auto-focus on username field
            document.getElementById('userUsername').focus();
            
            // Check if user is already logged in
            // Check if user is already logged in
setTimeout(() => {
    try {
        if (window.getCurrentUser) {
            const user = window.getCurrentUser();
            if (user && user.name) {
                showSuccess('userMessage', `Bạn đã đăng nhập với tài khoản: ${user.name}`);
                
                setTimeout(() => {
                    if (user.type === 'admin') {
                        window.location.href = './admin.html';
                    } else {
                        window.location.href = './index.html';
                    }
                }, 2000);
            }
        }
    } catch (error) {
        console.log('Không có user đăng nhập:', error.message);
    }
}, 500);
            
            console.log('Login page initialized successfully');
        });
    </script>
</body>
</html>
