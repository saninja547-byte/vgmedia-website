<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hub - Upload Nhạc Chuyên Nghiệp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f8f9fa;
            --glow: rgba(108, 92, 231, 0.6);
            --neon-glow: rgba(253, 121, 168, 0.8);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Hiệu ứng ánh đèn mờ nền */
        .lights-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .light {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--glow), transparent 70%);
            filter: blur(40px);
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        .light:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            background: radial-gradient(circle, var(--neon-glow), transparent 70%);
            animation-delay: 0s;
        }

        .light:nth-child(2) {
            width: 400px;
            height: 400px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .light:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 20%;
            background: radial-gradient(circle, #00cec9, transparent 70%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 50px) rotate(90deg); }
            50% { transform: translate(50px, 100px) rotate(180deg); }
            75% { transform: translate(-50px, 50px) rotate(270deg); }
        }

        /* Container chính */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--accent);
            text-shadow: 0 0 20px var(--neon-glow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .logo h1 {
            font-size: 2.8rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(108, 92, 231, 0.3);
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        /* Upload Area */
        .upload-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                        0 0 100px rgba(108, 92, 231, 0.1);
            position: relative;
            overflow: hidden;
        }

        .upload-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--accent), var(--primary));
            z-index: -1;
            border-radius: 27px;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 60px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(255, 255, 255, 0.03);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(108, 92, 231, 0.05);
            transform: translateY(-5px);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
            display: block;
            animation: bounce 3s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .upload-text h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--light);
        }

        .upload-text p {
            color: var(--secondary);
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .browse-btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }

        .browse-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.4);
        }

        .browse-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .browse-btn:hover::before {
            left: 100%;
        }

        /* Progress Bar */
        .progress-container {
            display: none;
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
            position: relative;
            transition: width 0.3s ease;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Music List */
        .music-list {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title i {
            color: var(--accent);
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .music-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .music-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .music-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .music-card:hover::before {
            transform: scaleX(1);
        }

        .music-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .music-info h4 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--light);
        }

        .music-meta {
            display: flex;
            justify-content: space-between;
            color: var(--secondary);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .music-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        /* Thông báo */
        .notification-container {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            max-width: 400px;
        }

        .notification {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary);
            transform: translateX(400px);
            opacity: 0;
            animation: slideIn 0.5s forwards, shineNotification 3s infinite;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes shineNotification {
            0%, 100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); }
            50% { box-shadow: 0 10px 30px var(--glow); }
        }

        .notification::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            animation: lightSweep 3s infinite;
        }

        @keyframes lightSweep {
            0% { left: -100%; }
            20%, 100% { left: 100%; }
        }

        .notification.success {
            border-left-color: #00b894;
        }

        .notification.error {
            border-left-color: #d63031;
        }

        .notification.warning {
            border-left-color: #fdcb6e;
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-icon {
            font-size: 1.5rem;
        }

        .notification.success .notification-icon {
            color: #00b894;
        }

        .notification.error .notification-icon {
            color: #d63031;
        }

        .notification.warning .notification-icon {
            color: #fdcb6e;
        }

        .notification-text h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .notification-text p {
            font-size: 0.9rem;
            color: var(--secondary);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            color: var(--secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .upload-container,
            .music-list {
                padding: 25px;
            }
            
            .music-grid {
                grid-template-columns: 1fr;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .notification-container {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <!-- Hiệu ứng ánh đèn nền -->
    <div class="lights-container">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <!-- Container chính -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-music"></i>
                <h1>MUSIC HUB PRO</h1>
            </div>
            <p class="tagline">Upload và quản lý nhạc chất lượng cao</p>
        </header>

        <!-- Upload Section -->
        <section class="upload-container">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <div class="upload-text">
                    <h3>Kéo thả file nhạc của bạn</h3>
                    <p>Hỗ trợ MP3, WAV, FLAC, AAC • Tối đa 200MB</p>
                    <button class="browse-btn" id="browseBtn">
                        <i class="fas fa-folder-open"></i> Chọn File
                    </button>
                </div>
                <input type="file" id="fileInput" class="file-input" accept="audio/*" multiple>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-info">
                    <span id="fileName">Đang xử lý...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </section>

        <!-- Music List -->
        <section class="music-list">
            <h2 class="section-title">
                <i class="fas fa-headphones-alt"></i> Thư viện nhạc
            </h2>
            <div class="music-grid" id="musicGrid">
                <!-- Music cards sẽ được thêm động ở đây -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalFiles">0</span>
                    <span class="stat-label">Tổng bài hát</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalSize">0 MB</span>
                    <span class="stat-label">Tổng dung lượng</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="lastUpload">Hôm nay</span>
                    <span class="stat-label">Upload gần nhất</span>
                </div>
            </div>
            <p>&copy; 2024 Music Hub Pro. All rights reserved.</p>
        </footer>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/vi.min.js"></script>
    <script>
        moment.locale('vi');
    </script>
    <script src="script.js"></script>
</body>
</html>
