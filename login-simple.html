<body>
    <div class="login-box">
        <div class="logo">VG<span style="color:#FF6584">MEDIA</span></div>
        <h2>ƒêƒÉng nh·∫≠p</h2>
        
        <div id="message" style="color:#FF6584; margin:10px 0;"></div>
        
        <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" value="user">
        <input type="password" id="password" placeholder="M·∫≠t kh·∫©u" value="user123">
        
        <button onclick="loginUser()">ƒêƒÇNG NH·∫¨P</button>

        <p style="margin-top:20px;">

        </p>
    </div>

    <script src="./js/auth-simple.js"></script>
    <script>
        function showMessage(text, isError = false) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.style.color = isError ? '#FF6584' : '#4CAF50';
        }
        
        function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin', true);
                return;
            }
            
            showMessage('ƒêang ƒëƒÉng nh·∫≠p...', false);
            
            // Use simple auth
            const result = window.simpleLogin(username, password);
            
            if (result.success) {
                showMessage('‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', false);
                
                setTimeout(() => {
                    // Force redirect
                    if (result.user.type === 'admin') {
                        window.location.href = './admin.html?login=' + Date.now();
                    } else {
                        window.location.href = './index.html?login=' + Date.now() + '#library';
                    }
                }, 1000);
            } else {
                showMessage('‚ùå ' + result.message, true);
            }
        }
        
        function loginAsAdmin() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
            loginUser();
        }
        
        function loginAsPremium() {
            document.getElementById('username').value = 'premium';
            document.getElementById('password').value = 'premium123';
            loginUser();
        }
        
        // Auto login if already logged in
        setTimeout(() => {
            if (window.simpleIsLoggedIn && window.simpleIsLoggedIn()) {
                const user = window.simpleGetCurrentUser();
                if (user) {
                    showMessage(`ƒê√£ ƒëƒÉng nh·∫≠p v·ªõi ${user.name}. Chuy·ªÉn h∆∞·ªõng...`, false);
                    setTimeout(() => {
                        window.location.href = './index.html';
                    }, 1000);
                }
            }
        }, 500);
        
        // Enter key to login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginUser();
            }
        });
    </script>

</html>
